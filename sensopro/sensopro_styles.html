<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Force Outlook to provide a "view in browser" message */
#outlook a {padding:0;} 

/* Force width of 100% on main container tables */
.ReadMsgBody {width:100% !important;}

/* Force Hotmail to display emails at full width */
.ExternalClass {width:100%;} 

/* Force Hotmail to display normal line spacing */
.ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;} 

body, table, td {-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;}

/* Prevent WebKit and Windows mobile changing default text sizes */
a {-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;} 

/* Remove spacing between tables in Outlook 2007 and up */
table, td {mso-table-lspace:0pt;mso-table-rspace:0pt;} 

/* Allow smoother rendering of resized image in Internet Explorer */
img {-ms-interpolation-mode:bicubic;} 

/* RESET STYLES */
body {margin:0;padding:0;}
img {border:0;height:auto;outline:none;text-decoration:none;}
table {border-collapse:collapse !important;}
body {height:100% !important;margin:0;padding:0;width:100% !important;min-width:100% !important;}
.webversion-link a {color:#777777;}

/* iOS BLUE LINKS */
.appleBody a {color:#777777;text-decoration: none;}
.appleFooter a {color:#777777;text-decoration: none;}

.img-mobile {display: none;}

/* MOBILE STYLES */
@media screen and (max-width: 525px) {

/* ALLOWS FOR FLUID TABLES */
.wrapper {width:100% !important;}

/* ADJUSTS LAYOUT OF LOGO IMAGE */
.logo {width: 90%;}

/* ADJUSTS LAYOUT OF LOGO IMAGE */
.webversion {}

/* USE THESE CLASSES TO HIDE CONTENT ON MOBILE */

.mobile-hide {display: none !important;}
.img-max {max-width: 100% !important;height:auto !important;}
.header-image-cell {width: 100% !important; min-width: 100% !important;height: auto !important;}
.header-image-cell img {width: 100% !important;min-width: 100% !important; height: auto !important;}

.img-mobile {display: block !important;}
.img-desktop {display: none !important;}

.tgFooterTable {border-right:none!important;}
.footerright {text-align:center!important;}
.footerleft {text-align:center!important;}

/* FULL-WIDTH TABLES */
.responsive-table {width:100% !important;min-width: 100% !important;}
.tgInner {width:100% !important;}
.tgButton {width:100% !important;}
.tgBCHeight {width:100% !important;}
.tgHeadingBlock {width:100% !important;}

.responsive-table-footer {width:100% !important;}
.responsive-table-3col {width:100% !important;text-align:center !important;margin-left:auto !important;margin-right:auto !important;}

/* UTILITY CLASSES FOR ADJUSTING PADDING ON MOBILE */
.padding {padding: 10px 5% 15px 5% !important;}
.padding-copy {padding: 10px 5% 10px 5% !important;}
.padding-meta {padding: 30px 5% 0px 5% !important;text-align: center;}
.no-pad {padding: 0 0 20px 0 !important;}
.no-padding {padding: 0 !important;}
.section-padding {padding: 20px 10px 50px 10px !important;}
.section-padding-bottom-image {padding: 50px 15px 0 15px !important;}

/* ADJUST BUTTONS ON MOBILE */
.mobile-wrapper {padding: 10px 5% 15px 5% !important;}
.mobile-button-container {margin:0 auto;width:100% !important;}

.mobile-button {width:80% !important;padding: 15px !important;border: 0 !important;font-size: 16px !important;}
}
  </style>
</head>
<body>
  
</body>
</html>
