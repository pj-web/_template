<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table id="Layout21" class="ReadMsgBody tgOuter"
    style="table-layout: fixed; width: 100% !important; background-color: #ffffff;" border="0" cellspacing="0"
    cellpadding="0" align="center">
    <tbody>
      <tr>
        <td style="padding: 0 0 0 0;" align="center">
          <table class="responsive-table tgInner" style="background-color: #ffffff; width: 600px;" border="0"
            cellspacing="0" cellpadding="0" align="center">
            <tbody>
              <tr>
                <td class="padding-copy appleBody"
                  style="padding: 20px 10px 0 10px; font-size: 14px; line-height: 25px; font-family: Helvetica, Arial, sans-serif; color: #333333;"
                  align="left">
                  [!{userchar9} #condition = NY;
                  <table style="width: 100%;" cellspacing="0" cellpadding="10">
                    <tbody>
                      <tr>
                        <td class="padding-copy appleBody"
                          style="font-size: 14px; line-height: 25px; font-family: Helvetica, Arial, sans-serif; color: #333333;"
                          align="left" width="90%"><strong>This section will only be shown if userchar9 = NY </strong>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  #condition = CA;
                  <table style="width: 100%;" cellspacing="0" cellpadding="10">
                    <tbody>
                      <tr>
                        <td class="padding-copy appleBody"
                          style="font-size: 14px; line-height: 25px; font-family: Helvetica, Arial, sans-serif; color: #333333;"
                          align="left" width="100%"><strong>This section will only be shown if userchar9 = CA</strong>.
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  #default
                  <table style="width: 100%;" cellspacing="0" cellpadding="10">
                    <tbody>
                      <tr>
                        <td class="padding-copy appleBody"
                          style="font-size: 14px; line-height: 25px; font-family: Helvetica, Arial, sans-serif; color: #333333;"
                          align="left" width="100%"><strong>This section is the default, and will show if no other
                            conditions are met.</strong>.</td>
                      </tr>
                    </tbody>
                  </table>
                  !]</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
